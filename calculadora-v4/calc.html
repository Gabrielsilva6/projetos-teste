<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="content">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button class="botao" onclick="limpar()">C</button></td>
                <td><button class="botao" onclick="back()"><</button></td>
                <td><button class="botao" value="/" onclick="insert(value)">/</button></td>
                <td><button class="botao" value="*" onclick="insert(value)">x</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao" value="-" onclick="insert(value)">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botao" value="+" onclick="insert(value)">+</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="igual" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="zero" onclick="insert('0')">0</button></td>
                <td><button class="botao" value="." onclick="insert(value)">.</button></td>
            </tr>
        </table>
    </div>  
    
    <script src="javascript/script.js"></script>
</body>
</html>
