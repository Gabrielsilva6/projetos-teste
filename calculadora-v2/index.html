<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <button id="botao1">Ola</button>
    <div id="content">
        <p></p>
        <div class="botoes">
            <button class="diferente">AC</button>
            <button class="diferente">+/-</button>
            <button class="diferente">%</button>
            <button class="outro">/</button>
        </div>
        <div class="botoes">
            <button class="botao">7</button>
            <button class="botao">8/-</button>
            <button class="botao">9</button>
            <button class="outro">X</button>
        </div>
        <div class="botoes">
            <button class="botao">4</button>
            <button class="botao">5</button>
            <button class="botao">6</button>
            <button class="outro">-</button>
        </div>
        <div class="botoes">
            <button class="botao">1</button>
            <button class="botao">2</button>
            <button class="botao">3</button>
            <button class="outro">+</button>
        </div>
        <div class="botoes">
            <button class="espaco">0</button>
            <button class="botao">,</button>
            <button class="outro">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
