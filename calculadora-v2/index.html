<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="content">
        <p id="resultado">0</p>
        <table>
            <tr class="botoes">
                <td><button class="diferente">AC</button></td>
                <td><button class="diferente">+/-</button></td>
                <td><button class="diferente">%</button></td>
                <td><button class="outro">/</button></td>
            </tr>
            <tr class="botoes">
                <td><button class="botao">7</button></td>
                <td><button class="botao">8/-</button></td>
                <td><button class="botao">9</button></td>
                <td><button class="outro">X</button></td>
            </tr>
            <tr class="botoes">
                <td><button class="botao">4</button></td>
                <td><button class="botao">5</button></td>
                <td><button class="botao">6</button></td>
                <td><button class="outro">-</button></td>
            </tr>
            <tr class="botoes">
                <td><button class="botao">1</button></td>
                <td><button class="botao">2</button></td>
                <td><button class="botao">3</button></td>
                <td><button class="outro">+</button></td>
            </tr>
            <tr class="botoes">
                <td colspan="2"><button class="espaco">0</button></td>
                <td><button class="botao">,</button></td>
                <td><button class="outro">=</button></td>
            </tr>
            
        </table>
        
        
    </div>
    <script src="script/script.js"></script>
</body>
</html>
