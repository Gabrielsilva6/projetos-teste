<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="content">
        <p id="resultado">0</p>
        <table>
            <tr class="botoes">
                <td><button class="diferente" onclick="clean()">AC</button></td>
                <td><button class="diferente">+/-</button></td>
                <td><button class="diferente">%</button></td>
                <td><button class="outro" onclick="insert('/')">/</button></td>
            </tr>
            <tr class="botoes">
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="outro" onclick="insert('x')">X</button></td>
            </tr>
            <tr class="botoes">
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="outro" onclick="insert('-')">-</button></td>
            </tr>
            <tr class="botoes">
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td><button class="outro" onclick="insert('+')">+</button></td>
            </tr>
            <tr class="botoes">
                <td colspan="2"><button class="espaco" onclick="insert(0)">0</button></td>
                <td><button class="botao">,</button></td>
                <td><button class="outro" onclick="result()">=</button></td>
            </tr>
            
        </table>
        
        
    </div>
    <script src="script/script.js"></script>
</body>
</html>
