<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="stylesheet" href="css/media-querry.css">
    <script src="javascript/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
        <header>
            <!--Imagem spotify-->
            <img src="imagens/Spotify_Logo_RGB_White.png" alt="Logo_Spotify" class="img-logo">
        </header>
    <div id="center">
        <div id="container">
            <main>
                <section>
                    <h1 class="titulo-entrar">Entrar no Spotify</h1>
                    <button class="bt-google"><img class="img-google" src="imagens/google-iconp.png" alt="google"><span id="txt-google">Continuar com o Google</span></button> <br>
                    <button class="bt-facebook"><img class="img-facebook" src="imagens/facebook-logo.png" alt="facebook"><span id="txt-facebook">Continuar com o Facebook</span></button> <br>
                    <button class="bt-apple"><img class="img-apple" src="imagens/icon-applep.png" alt="apple"><span id="txt-apple">Continuar com a Apple</span></button> <br>
                    <button class="bt-telefone"><span class="mud">Continuar com um número de telefone</span></button>
                </section>
                <hr class="divisao">
                <section>
        
                    <p class="p-email">
                        <label for="email">E-mail ou nome de usuário</label> <br>
                        <input class="input-email" type="email" name="email" id="email" placeholder="E-mail ou nome de usuário">
                    </p>
                    <p class="p-senha">
                        <label for="senha">Senha</label><br>
                        <input class="input-senha" type="password" name="senha" id="senha" placeholder="Senha">
                    </p>
                    <p>
                        <input type="checkbox" id="chk">
                        <label for="chk" class="switch">
                            <span class="slider"></span>
                            <span><label for="chk" class="lembre">Lembrar de mim</label></span>
                        </label>
                    </p>
                    <input class="bt-entrar" type="button" value="Entrar">
                    <p class="link-esqueceu-a-senha">
                        <a href="#">Esqueceu sua senha?</a>
                    </p>
                    <p class="txt-nao-tem-conta">
                        Não tem uma conta?
                    </p>
                    <p class="link-inscrever-se">
                        <a href="#">Inscrever-se no Spotify</a>
                    </p>
                </section>
                <footer>
                    <p>
                        Este site é protegido pelo reCAPTCHA e está sujeito à <a href="#">Política de Privacidade</a> e aos <a href="#">Termos de Serviço</a> do Google.
                    </p>
                </footer>
            </main>
        </div>
    </div>

</body>
</html>
